<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS  -->
<link href="style.css" rel="stylesheet" type="text/css" />
<link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
<title>Alterna Radio FM 88.1 MHZ</title>
<link rel="icon" type="image/x-icon" href="favicon.png">
        <script type="text/javascript">
        (function() {
            window.Copy = function() {
                var url = CONFIG.domain + "#ies/ies26";
                var textarea = document.getElementById("urlCopied");
                if (textarea) {
                    textarea.value = url;
                    textarea.focus();
                    textarea.select();

                    // Intentar copiar con execCommand (compatible)
                    try {
                        var success = document.execCommand('copy');
                        if (success) {
                            console.log("Copiado exitosamente:", url);
                        } else {
                            console.log("execCommand devolvió false");
                        }
                    } catch(err) {
                        console.error("execCommand error:", err);
                    }

                    // También intentar con Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(url)
                            .then(function() {
                                console.log("Clipboard API: copiado");
                            })
                            .catch(function(err) {
                                console.error("Clipboard API error:", err);
                            });
                    }
                }
            };
        })();
    </script>
    <script type="text/javascript">
        // Cuando este archivo cargue, pausa la radio en vivo
        if (typeof AudioManager !== 'undefined') {
            AudioManager.pauseMainAudio();
        }

        // También monitorear cualquier elemento de audio en esta página
        document.addEventListener('play', function(e) {
            if (e.target.tagName === 'AUDIO' && e.target.id !== 'main-audio') {
                if (typeof AudioManager !== 'undefined') {
                    AudioManager.pauseMainAudio();
                }
            }
        }, true);
    </script>
</head>
<body style="background-color:#272727; text-align: center;">

<h2>Informe Económico Semanal 26</h2>

    <audio controls autoplay> 
      <source src="archivo/informe_economico_semanal/ies26.ogg" type="audio/mpeg">
    </audio> 
            <input type="button" value="Copiar vínculo" onclick="Copy();" />
            <a href="archivo/informe_economico_semanal/ies26.ogg"><input type="button" value="Descargar"></a>
            <br />
            <p>Vínculo: <textarea id="urlCopied" rows="1" cols="70"></textarea></p>

<img src="img/ies.png" width="400" height="600" alt="">
</div>
